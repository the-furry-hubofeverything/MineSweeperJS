<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito|Palanquin+Dark:500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/animejs@3/lib/anime.min.js"></script>
    <title>Minesweeper</title>
    <link rel="stylesheet" href="res/style.css" />
  </head>
  <body>
    <h1>MINESWEEPERjs</h1>
    <div id="overlay">
      <div id="box">
        <form onsubmit="init(); return false;">
          <p id="intro"></p>
          <input type="number" id="set" max="30" min="5" />
          <button>Start game!</button>
        </form>
      </div>
    </div>
    <main>
      <div id="info">
        <p><mark>Flags</mark></p>
        <p id="flags"></p>
        <p><mark>Size</mark></p>
        <p id="size"></p>
      </div>
      <table id="grid"></table>
    </main>
    <script src="res/main.js"></script>
  </body>
</html>
